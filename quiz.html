<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz">
            <div class="q-and-a hidden">
                <div class="question hidden"></div>
                <div class="answers hidden"></div>
            </div>
            <div class="win hidden">
                <p>Congrats! You won!</p>
                <p><a href="whatever.html">Choose another quiz</a></p>
            </div>
            <div class="loss hidden">
                <p>You lost:( Try again!</p>
            </div>
            <button class="start">START</button>
            <div class="btns">
                <button class="restart hidden">RESTART</button>
                <button class="prev hidden">PREVIOUS QUESTION</button>
                <button class="next hidden">NEXT QUESTION</button>
                <button class="finish hidden">FINISH</button>
            </div>
            <div class="message hidden">
                <p>you have not chosen any answer</p>
            </div>
        </div>
    </div>
    <script src="quiz1.js"></script>
</body>
</html>
